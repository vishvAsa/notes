box: debian
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - add-ssh-key:
        keyname: github_key
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8
        type: rsa
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - script:
        name: update themes
        code: |
            git submodule foreach "(git checkout master; git pull)&"
    - arjen/hugo-build:
        version: "0.61.0"
        theme: "sanskrit-documentation-theme-hugo"
        flags: --buildDrafts=true
    - arjen/hugo-build:
        version: "0.61.0"
        theme: "sanskrit-documentation-theme-hugo"
        flags: --buildDrafts=true
        config: config_offline_android.toml
    # - lordlothar99/git-push:
    #   The push below fails for unknown reasons.
    #      host: github.com
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - add-ssh-key:
        keyname: github_key
        host: github.com
    - sf-zhou/gh-pages@0.2.6:
        token: $GIT_TOKEN
        basedir: build_github
        branch: gh-pages
    - sf-zhou/gh-pages@0.2.6:
        token: $GIT_TOKEN
        basedir: build_offline_android
        branch: offline_android
