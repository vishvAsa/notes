"Operand Type" = 'working directory / tree'
Feature = 'remove untracked'
Syntax = '''
git clean -n # dry run
git clean -f
git clean -f <path>
git clean -df # remove utracked dirs as well.
git clean -xf # remove ignored files as well.'''

[[data]]
