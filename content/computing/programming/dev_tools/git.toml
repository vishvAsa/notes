"Operand Type" = 'Branch'
Feature = 'stop tracking file'
Syntax = 'git update-index --assume-unchanged [path]'

[[data]]
Software = 'git'
"Operand Type" = 'working directory / tree'
Feature = 'status'
Syntax = 'git status'

[[data]]
